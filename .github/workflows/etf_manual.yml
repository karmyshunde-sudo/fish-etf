  manual-clean-numeric-csv:
    name: 手动清理纯数字CSV
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'clean_numeric_csv'
    permissions:
      contents: write
    steps:
      - name: 验证时区设置
        run: |
          echo "时区验证: $(date -u '+%Y-%m-%d %H:%M:%S' UTC) | $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S' CST)"
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 配置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
      - name: 清理纯数字CSV
        run: |
          MAX_LENGTH=${{ inputs.max_filename_length }}
          DELETED_COUNT=0
          
          # 创建临时Python脚本
          cat << 'EOF' > clean_numeric_csv.py
          #!/usr/bin/env python3
          # -*- coding: utf-8 -*-
          import os
          import sys
          import logging
          from utils.git_utils import commit_files_in_batches
          
          # 设置日志
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger(__name__)
          
          def clean_numeric_csv(max_length=None):
              """
              清理纯数字CSV文件
              
              Args:
                  max_length: 要清理的文件名长度，None表示清理所有纯数字CSV文件
              """
              # 获取data目录
              data_dir = os.path.abspath(os.path.join(os.path.dirname(__file__), "..", "data"))
              logger.info(f"开始清理纯数字CSV文件，data目录: {data_dir}")
              
              # 查找所有CSV文件
              for root, _, files in os.walk(data_dir):
                  for filename in files:
                      if filename.endswith(".csv") and filename[:-4].isdigit():
                          # 检查文件名长度
                          if max_length is None or len(filename[:-4]) == max_length:
                              file_path = os.path.join(root, filename)
                              logger.info(f"✅ 找到目标文件: {file_path}")
                              try:
                                  # 删除文件
                                  os.remove(file_path)
                                  logger.info(f"✅ 已删除: {file_path}")
                                  # 使用git_utils提交删除操作
                                  if commit_files_in_batches(file_path, f"feat: 手动清理纯数字CSV文件 - {os.path.basename(file_path)}"):
                                      logger.info(f"✅ Git提交成功: {file_path}")
                                  else:
                                      logger.error(f"❌ Git提交失败: {file_path}")
                              except Exception as e:
                                  logger.error(f"❌ 删除失败: {file_path} - {str(e)}")
          
          if __name__ == "__main__":
              try:
                  # 获取参数
                  max_length = None
                  if len(sys.argv) > 1:
                      try:
                          max_length = int(sys.argv[1])
                          logger.info(f"只删除文件名长度为 {max_length} 的纯数字CSV文件")
                      except ValueError:
                          logger.warning(f"无效的max_length值: {sys.argv[1]}，将删除所有纯数字CSV文件")
                  
                  # 执行清理
                  clean_numeric_csv(max_length)
                  sys.exit(0)
              except Exception as e:
                  logger.exception("清理过程中发生错误")
                  sys.exit(1)
          EOF
          
          # 执行Python脚本
          python clean_numeric_csv.py $MAX_LENGTH
      - name: 发送清理通知
        if: env.WECOM_WEBHOOK
        run: |
          BEIJING_TIME=$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')
          curl -s -X POST "$WECOM_WEBHOOK" -H "Content-Type: application/json" \
            -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"✅ 【手动清理】纯数字CSV文件清理任务已完成\北京时间: ${BEIJING_TIME}\"}}"
